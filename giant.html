<!DOCTYPE html>

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/172292/pexels-photo-172292.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        h1 {
            color: #d82e2e;

            font-size: 2.2em;
        }
        .shop {
            background-color: rgba(255, 255, 255, 0.9);

            border-radius: 10px;

        }
        h2 {
            color: #d82e2e;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .info {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .phone {
            font-weight: bold;
            color: #d82e2e;
        }
        .wechat {
            color: #07C160;
            font-style: italic;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .shop {
                padding: 15px;
            }
        }
    </style>
</head>
